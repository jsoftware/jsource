# linux ----------------------------------------------------------------
 jelinux:
  name: JE (Linux)
  runs-on: ubuntu-20.04
  steps:
   - name: Checkout Git repository
     uses: actions/checkout@v2

   - name: Setup Environment (Linux)
     run: script/install-lnx.sh

   - name: Build JE (Linux)
     env:
      CC: clang
      USE_SLEEF: 1
     run: |
      script/buildga.sh linux || exit 1

   - name: Test JE (Linux)
     run: |
      script/testga.sh linux || exit 1
      ls -l j64
      zip -r l64d.zip j64
      cd j64
      strip -S jconsole
      strip -S libj.so
      strip -S libjavx.so || true
      strip -S libjavx2.so || true
      strip -S libjavx512.so || true
      strip -S libtsdll.so
      strip -S jamalgam
      strip -S libgmp.so
      cd ..
      ls -l j64
      zip -r l64.zip j64

   - name: Release JE (Linux)
     uses: ncipollo/release-action@v1
     with:
      tag: build
      artifacts: "l64.zip,l64d.zip,version.txt"
      token: ${{ secrets.GITHUB_TOKEN }}
      allowUpdates: true
      replacesArtifacts: true

   - name: Copy Test (Linux)
     uses: actions/upload-artifact@v2
     with:
       name: dist
       path: testlinux.txt

