# rpi64 ----------------------------------------------------------------
 jerpi64:
  name: JE (Raspberry)
  runs-on: ubuntu-20.04
  steps:
   - name: Checkout Git repository
     uses: actions/checkout@v2

   - name: Build, Test JE (Raspberry)
     uses: pguyot/arm-runner-action@v2
     with:
      cpu: cortex-a53
      cpu_info: cpuinfo/raspberrypi_zero2_w_arm64
      base_image: raspios_lite_arm64:latest
      image_additional_mb: 1024
      copy_artifact_path: j64
      commands: |
       apt-get install --no-install-recommends -y clang zip
       export CC=clang
       export USE_SLEEF=1
       script/buildga.sh raspberry || exit 1
       script/testga.sh raspberry || exit 1
       ls -l j64
       zip -r rpi64d.zip j64
       cd j64
       strip -S jconsole
       strip -S libj.so
       strip -S libtsdll.so
       strip -S jamalgam
       strip -S libgmp.so
       cd ..
       zip -r rpi64.zip j64
       rm -rf j64
       mkdir j64
       mv rpi64.zip j64/.
       mv rpi64d.zip j64/.
       mv testrpi64.txt j64/.
       find j64 -type d -exec chmod a+rwx {} \;
       find j64 -type f -exec chmod a+rw {} \;

   - name: Compress Files (Raspberry)
     run: |
      ls -l j64
      mv j64/* .

   - name: Release JE (Raspberry)
     uses: ncipollo/release-action@v1
     with:
      tag: build
      artifacts: "rpi64.zip,rpi64d.zip"
      token: ${{ secrets.GITHUB_TOKEN }}
      allowUpdates: true
      replacesArtifacts: true

   - name: Copy Test (Raspberry)
     uses: actions/upload-artifact@v2
     with:
       name: dist
       path: testrpi64.txt

